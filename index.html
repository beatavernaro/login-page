<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">
    <title>Tela login</title>
</head>
<body>
    <div class="box-mae">
        <div class="box-login">
            <div class="imagem-login">
                        <img src="woman.png" alt=""> 
            </div>
            <div class="input-login">
                <h1 id="titulo">Welcome to YouBox</h1>
                <div><div id="box-form">
                <form>
                    <label class="label" for="nome">Full Name</label><br>
                    <input class="input-box" type="text" value="Anne Arendel" onfocus="this.value='';"><br><br>
                    <label class="label" for="email">Email</label><br>
                    <input class="input-box" type="email" value="Enter your Email here" onfocus="this.value='';"><br><br>
                    <label class="label" for="senha">Password</label><br>
                    <input class="input-box" type="password" name="senha" value="Enter you Password" onfocus="this.value='';"><br><br><br>
                    <button class="botao">Create Account</button>
                    <p>Already have an account? <b><a href="https://www.google.com" target="_blanck">Log in</a></b></p>
                </form></div> <br><br> 
                <div>
                    <h2>OR</h2> 
                    <div id='alinha-botao'>
                    
                    <button class="auto-login"> <img class='botao-logo' src="google-icon.png" alt=""> &nbsp &nbsp Sign up with Google</button>
                    <button class="auto-login"> <img class='botao-logo' src="twitter-icon.png" alt=""> &nbsp &nbsp Sign up with Twitter</button>
                    </div>
                </div>
                </div></div>
            </div></div>
        </div>
    </div>
